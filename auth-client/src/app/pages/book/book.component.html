<h1>Books You may like</h1>

<button class="btn btn-primary"   routerLink="/book/new">
  <i class="glyphicon glyphicon-plus"></i> Add Book
</button>
<hr>

  <div class="row">
  <div class="col-sm-4" *ngFor="let book of books" >
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ book.book_name }}</h5>
        <p class="card-text">{{ book.author}} - {{ book.publish_year}}</p>
        <a href="#" class="btn btn-secondary">Show Details</a>
      </div>
    </div>
  </div>
</div>
<p *ngIf="errorMessage">{{ errorMessage }}</p>
